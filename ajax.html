<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    {{ message }}
</div>
<script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="static/js/ajax.js"></script>

<script>

    var app2 = new Vue({
        el: '#app',
        data: {
            message: 'You loaded this page on ' + new Date()
        }
    });

    $(document).ready(function () {
        var jsonData = {"productId": 100};
        jsonData = JSON.stringify(jsonData);
        url = "http://localhost/dxwx/restApi/ItemProduct.php";
        data = ajaxdata(url, 'POST', jsonData);
        app2.message = JSON.stringify(data);
    })

</script>
</body>
</html>
