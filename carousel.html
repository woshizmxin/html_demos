<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="animation-effect" class="iSlider-effect" style="overflow: hidden"></div>

<script type="text/javascript" src="static/js/iSlider.js"></script>
<script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
<script>
    $(document).ready(function () {
    });

    var picList = []
    for (var i = 2; i >= 0; i--) {
        var picitem = {};
        picitem.content = "static/images/travel1.jpg";
        picList.push(picitem);
    }

    var islider1 = new iSlider({
        data: picList,
        dom: document.getElementById("animation-effect"),
        duration: 2500,
        animateType: 'default',
        isAutoplay: true,
        isLooping: true,
        //             isVertical: true, 是否垂直滚动
    });
    islider1.bindMouse();


</script>

</body>
</html>
