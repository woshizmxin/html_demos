<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    {{ message }}
</div>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>


<script>


    var app2 = new Vue({
        el: '#app',
        data: {
            message: 'You loaded this page on ' + new Date()
        }
    });
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: 'Learn JavaScript',name:'1' },
                { text: 'Learn Vue' ,name:'2'},
                { text: 'Build something awesome',name:'3' }
            ]
        }
    });

</script>

</body>
</html>
